<!-- Основы HTML -->
<!-- Структура HTML-страницы -->
<!DOCTYPE html>
<html lang="en">
<!-- Блок, хранящий настройки сайта -->
<head>
    <!-- Явно указываем браузеру кодировку -->
    <meta charset="UTF-8">
    <!-- Определяем заголовок документа -->
    <title>Наш сайт</title>
</head>
<!-- Блок, включающий отображаемое содержимое сайта -->
<body>
    <h1>Заголовок 1 уровня</h1>
    <h2>Заголовок 2 уровня</h2>
    <h3>Заголовок 3 уровня</h3>
    <h4>Заголовок 4 уровня</h4>
    <h5>Заголовок 5 уровня</h5>
    <h6>Заголовок 6 уровня</h6>

    <div>Базовый блочный элемент</div>
    <span>Базовый строчный элемент</span>

    <p>Параграф</p>

    <pre>Форматированный текст, сохраняющий пробелы и отступы</pre>

    <i>Курсивное начертание текста</i>
    <b>Жирное начертание текста</b>
</body>
</html>
